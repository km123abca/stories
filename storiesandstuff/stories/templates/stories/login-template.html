{% for field in form %}
<div class="form-group">

  <div class="col-sm-offset-2 col-sm-10">
    <span class="text-danger large font-weight-bold">{{ field.errors }}</span>
  </div>

  <label class="control-label font-weight-bold ">
    {{ field.label_tag }}
  </label>
  
  <div class="col-sm-10">
  	{{ field }}
  </div>

</div>
{% endfor %}
