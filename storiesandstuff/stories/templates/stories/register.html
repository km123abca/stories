{% extends 'stories/main_template.html' %}
{% block title %}{{title}}{% endblock %}


{% block content %}
                    <div class="error-box" id="errx">
						
					</div>
					<div class="login-box">
      					<h1>{{title}}</h1>
      					<form action="" method="post" 
      					      enctype="multipart/form-data" 
      					      class="reglogin"
      					      style="width:100%;"> 
      						{% csrf_token %}

				      		<div class="textbox">
				        	<i class="fa fa-user" aria-hidden="true"></i>
				        	<input type="text" placeholder="Username" name="username" value="" />
				      		</div>

				      		<div class="textbox">
				        	<i class="fa fa-user" aria-hidden="true"></i>
				        	<input type="text" placeholder="Email" name="email" value="" />
				      		</div>

				      		<div class="textbox">
				        	<i class="fa fa-lock" aria-hidden="true"></i>
				        	<input type="password" placeholder="Password" name="password" value="" />
				      		</div>

				      		<div class="textbox">
				        	<i class="fa fa-lock" aria-hidden="true"></i>
				        	<input type="password" placeholder="Password (Again)" name="password2" value="" />
				      		</div>
				      		<input type="hidden" value="1" id="hidval" />

				      		<input class="btnx" type="submit" name="" value="SignUp" />
				  		</form>
				  		<div>
								{% if title == 'Login' %}
								<a href="{% url 'register' %}">Register here</a>
								{% else %}
								<a href="{% url 'login' %}">Already have an account? Login here</a>
								{% endif %}
						</div>
				      	
				    </div>			
					<script> repaintBodyForLogin()</script>
					<script>assignEventListenerToRegLogin()</script>

					{% if error_message %}

						<script>
						try{
						 takeCareOfErrors('{{ error_message }}')
							}
						catch(err)
							{
								document.querySelector("#errx").innerHTML='{{ error_message }}';
							}
						</script>
					{% endif %}

					
		
	

{% endblock content %}
